<!DOCTYPE html>
<html lang="en" ng-app="LoginModule"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Rush POS</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/login-service.js" type="text/javascript"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body ng-controller="LoginController">
<main class="">
    <div class="left-block center">
        <div class="paddingTop150"></div>
        <img src="images/rush_logo.png" class="rush_logo" alt="">
        <h4 class="employee-login-label">EMPLOYEE LOGIN</h4>
        <form action="" id="login-form" >
            <input placeholder="INPUT EMPLOYEE ID" type="text" id="employee_id">
            <select name="" id="branch_id" ng-model="account.branchId">
                <option
                        ng-repeat="branch in branches"
                        value="{{branch.id}}">
                    {{branch.name}}
                </option>
            </select>
            <input value="LOGIN" type="button" onclick="loginService.login();">
        </form>
    </div>
    <div class="right-block">
        <br>
        <section id="number-pad-wrapper">
            <ul>
                <li>
                    <button>1</button>
                </li>
                <li>
                    <button>2</button>
                </li>
                <li>
                    <button>3</button>
                </li>
                <li>
                    <button>4</button>
                </li>
                <li>
                    <button>5</button>
                </li>
                <li>
                    <button>6</button>
                </li>
                <li>
                    <button>7</button>
                </li>
                <li>
                    <button>8</button>
                </li>
                <li>
                    <button>9</button>
                </li>
                <li>
                    <button><img src="images/remove.png" alt="remove"></button>
                </li>
                <li>
                    <button>0</button>
                </li>
                <li>
                    <button><img src="images/dot.png" alt="dot"></button>
                </li>
            </ul>
        </section>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content" style="background: white !important;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</main>


<script>
    $("#number-pad-wrapper button").mouseup(function(){
        $(this).blur();
    })
</script>
</body></html>
