<div ng-controller="MemberProfileCtrl">
    <div ng-if="member.id">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <h4 class="content-title">VIEW MEMBER'S PROFILE<!-- <img src="images/sample_user.png" class="profile-picture-thumb pull-right" alt="">--></h4>
                    </div>
                    <div class="col-sm-5">

                    </div>
                    <div class="col-sm-2">
                        <a ng-click="logoutMember()" href="" style="text-align:center;border-radius:30px;padding-left: 10px;padding-top: 10px;display: inline-block;height: 40px;width: 200px;background-color:#ed2828; color: white;"><b>EXIT MEMBER</b></a>
                    </div>
                    <div class="col-sm-1">

                    </div>
                </div>
                <hr>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h5 class="sub-title">BASIC INFORMATION</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label class="d-label">Member ID</label>
                <span class="d-value">{{member.id}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Name</label>
                <span class="d-value">{{member.name}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Mobile Number</label>
                <span class="d-value">{{member.mobile_no}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Email</label>
                <span class="d-value">{{member.email}}</span>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <label class="d-label">Date of Birth</label>
                <span class="d-value">{{member.birthdate}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Gender</label>
                <span class="d-value">{{member.gender}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Member Since</label>
                <span class="d-value">{{member.registration_date}}</span>
            </div>
            <div class="col-sm-3">
                <label class="d-label">Available Points</label>
                <span class="d-value">{{member.points}}</span>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-sm-12">
                <h5 class="sub-title"></h5>
            </div>
        </div>

            <div class="col-sm-12">
                <h5 class="sub-title">ACTIVE VOUCHER</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <div ng-controller="MemberProfileCtrl as showCase">
                    <br>
                    <table  class="table table-stripped active-table" datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstanceCallback" class="row-border hover"></table>

    <div ng-if="!member.id" style="text-align: center;margin-top: 200px;">
        <h1>{{message}}</h1>
