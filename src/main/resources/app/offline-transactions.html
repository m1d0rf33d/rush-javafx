<div ng-controller="OfflineTransactionsCtrl">
    <br><br><br>
    <div class="row">
        <div class="col-sm-12">
            <h4 class="content-title">OFFLINE TRANSACTIONS</h4>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <div ng-controller="OfflineTransactionsCtrl as showCase">
                <br>
                <table  id="offline-table" class="table table-stripped active-table" datatable dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstanceCallback" class="row-border hover"></table>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12 center">
            <button style="width: auto !important;" class="btn-send" type="button" ng-click="sendOfflinePoints()">Give Points</button>
        </div>
    </div>
</div>
