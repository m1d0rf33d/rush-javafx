<div class="row">
    <div class="col-sm-12">
        <h4 class="content-title">PAY WITH POINTS <img src="images/sample_user.png" class="profile-picture-thumb pull-right" alt=""></h4>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h5 class="sub-title">BASIC INFORMATION </h5>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label class="d-label">Member ID</label>
        <span class="d-value">{{memberProfile.id}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Name</label>
        <span class="d-value">{{memberProfile.name}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Mobile Number</label>
        <span class="d-value">{{memberProfile.mobile_no}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Email</label>
        <span class="d-value">{{memberProfile.email}}</span>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-3">
        <label class="d-label">Date of Birth</label>
        <span class="d-value">{{memberProfile.birthdate}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Gender</label>
        <span class="d-value">{{memberProfile.gender}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Member Since</label>
        <span class="d-value">{{memberProfile.registration_date}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Available Points</label>
        <span class="d-value" id="points-span">{{memberProfile.points}}</span>
    </div>
</div>
<br><br><br>
<form action="http://54.169.103.206/design/rush-pos/pay-with-points.html" class="form">
    <div class="row">
        <div class="col-sm-4">
            <label>Receipt No.</label>
            <input id="or_no" type="text" class="w100" value="">
        </div>
        <div class="col-sm-4">
            <label>Purchase Amount</label>
            <input id="amount" type="text" class="w100" value="">
        </div>
        <div class="col-sm-4">
            <label>Total Points to Pay</label>
            <input id="points" type="text" class="w100" value="">
        </div>
    </div>
    <br>
</form>
<div class="row">
    <div class="col-md-12 center">
        <button class="btn-clear" type="button">Reset</button>
        <button class="btn-send" type="button" onClick="homeService.payWithPoints()">Submit</button>
    </div>
</div>
