<div class="row">
    <div class="col-sm-12">
        <h4 class="content-title">REDEEM REWARDS <img src="voucher-redemption_files/sample_user.png" class="profile-picture-thumb pull-right" alt=""></h4>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h5 class="sub-title">BASIC INFORMATION</h5>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <label class="d-label">Member ID</label>
        <span class="d-value">{{memberProfile.id}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Name</label>
        <span class="d-value">{{memberProfile.name}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Mobile Number</label>
        <span class="d-value">{{memberProfile.mobile_no}}</span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Email</label>
        <span class="d-value">{{memberProfile.email}}</span>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-3">
        <label class="d-label">Date of Birth</label>
        <span class="d-value"></span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Gender</label>
        <span class="d-value"></span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Member Since</label>
        <span class="d-value"></span>
    </div>
    <div class="col-sm-3">
        <label class="d-label">Available Points</label>
        <span class="d-value"></span>
    </div>
</div>
<br><br><br>
<div class="row">
    <div class="col-sm-4" ng-repeat="item in items" >
        <div class="item"  data-toggle="modal" data-target="#{{item.id}}">
            <figure>
                <img ng-src="{{item.image_url}}"/>
            </figure>
            <figcaption>
                {{item.details}}
                <span class="red-text clearfix">{{item.points_required}} Points</span>
            </figcaption>
        </div>
        <!-- MODAL -->

        <div class="modal fade" id="{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="myModal2">
            <div class="modal-dialog" role="document">
                <div class="modal-content row">
                    <div class="col-md-5 col-sm-5 modal-image" back-img="{{item.image_url}}">

                    </div>
                    <div class="col-md-7  col-sm-7 details">
                        <h3 class="modal-header-h3">{{item.name}}</h3>
                        <h4 class="modal-header-h4 red-text">{{item.points_required}} Points</h4>
                        <p>{{item.details}}</p>
                        <div class="modal-buttons">
                            <button data-toggle="modal" data-target="#errorModal" type="button" class="btn btn-default orange-btn btn-lg">Redeem Voucher</button>
                        </div>
                    </div>
                    <a href="#" class="close" data-dismiss="modal" aria-label="Close"><img src="redemption_files/close.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content row">
                    <div class="col-md-12  col-sm-12 modal-notif no-padding">
                        <div class="error center">
                            <img src="redemption_files/error-icon.png" alt="">
                            <h4 class="red-text">Redeem Unsuccessful!</h4>
                            <div class="arrow-down"></div>
                        </div>
                        <div class=" center notif-action">
                            One Large NY Style Super Supreme Pizza
                            <br>
                            <br>
                            <button type="button" class="btn btn-default btn-lg">Try again?</button>
                        </div>
                    </div>
                    <a href="#" class="close" data-dismiss="modal" aria-label="Close"><img src="redemption_files/close.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- END MODAL -->
    </div>
</div>
